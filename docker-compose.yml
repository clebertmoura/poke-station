version: '3.3'

services:

  postgres:
    image: postgres:16.1-alpine
    env_file: .env/dev.env
    ports:
      - "15432:5432"
    volumes:
      - pokestation-postgres-data:/var/lib/postgresql/data
      - ./db/1-init.sql:/docker-entrypoint-initdb.d/1-init.sql
    restart: always
    networks:
      - pokestation-network
      
  pgadmin:
    image: dpage/pgadmin4:7.8
    env_file: .env/dev.env
    ports:
      - "16543:80"
    volumes:
      - ./conf/pgadmin/servers.json:/pgadmin4/servers.json
    restart: always
    networks:
      - pokestation-network
    depends_on:
      - postgres

  keycloak:
    image: bitnami/keycloak:latest
    env_file: .env/dev.env
    ports:
      - "9090:8080"
      - "9443:8443"
    restart: always
    networks:
      - pokestation-network
    depends_on:
      - postgres

  backend:
    build: backend
    env_file: .env/dev.env
    ports:
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./backend:/usr/src/app
    command: ["./mvnw", "spring-boot:run"]
    restart: always
    networks:
      - pokestation-network
    depends_on:
      - postgres
      - keycloak

  nginx:
    image: nginx:1.25.3
    env_file: .env/dev.env
    restart: always
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pokestation-network
    depends_on:
      - backend
      - keycloak

  frontend:
    build: frontend
    env_file: .env/dev.env
    ports:
      - "7070:80"
      - "7443:443"
    restart: always
    networks:
      - pokestation-network
    depends_on:
      - backend

