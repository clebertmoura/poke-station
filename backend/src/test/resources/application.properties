# spring.profiles.active=local

server.servlet.context-path=/backend

# Configurações do GraphQL
spring.graphql.graphiql.enabled=true

# Configurações do DataSource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações específicas do Hibernate (opcional)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configurações do Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/pokestation
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/auth/realms/pokestation/protocol/openid-connect/certs
